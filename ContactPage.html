<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleContactPage.css">
</head>
<body>
    <header>
        <h1>Desafio de HTML - Contato</h1>
    </header>

    <main>
        <form action="" method="">
            <label for="nome">Nome</label>
            <input type="text" name="Nome" placeholder="Coloque seu nome">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Coloque seu email">
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button class="btn btn-success">
                Enviar
            </button>
        </form>
    </main>
    <footer>
        <P>Site Desenvolvido pela turma de Dev WEB JAVA</P>
        <P>Copyright &copy; 2024</P>
    </footer>
</body>
</html>
